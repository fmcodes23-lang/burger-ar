<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Burger AR</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
body { margin:0; }
model-viewer { width:100vw; height:100vh; }
</style>
</head>
<body>

<model-viewer
  src="burger.glb"
  ios-src="burger.usdz"
  ar
  ar-modes="quick-look"
  camera-controls
  auto-rotate>
</model-viewer>

</body>
</html>
